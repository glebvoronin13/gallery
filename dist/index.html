<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
    </style>
<link href="styles.css" rel="stylesheet"></head>
<body>

    <h2>Fixed height gallery</h2>

    <div class="gallery-container js-gallery">
        <div class="gallery-wrapper">
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?1')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/1280/720/?2')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?3')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?4')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?5')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?6')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?7')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?8')"></div>
        </div>
        <div class="gallery-controls">
            <span class="gallery-prev">Prev</span>
            <span class="gallery-next">Next</span>
            <span class="gallery-count"></span>
        </div>
    </div>

    <h2>Fixed size gallery</h2>

    <div class="gallery-container js-gallery-2">
        <div class="gallery-wrapper">
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?1')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/1280/720/?2')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?3')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?4')"></div>
            <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?5')"></div>
        </div>
        <div class="gallery-controls">
            <span class="gallery-prev">Prev</span>
            <span class="gallery-next">Next</span>
            <span class="gallery-count"></span>
        </div>
    </div>

    <h2>Gallery without images</h2>

    <div class="gallery-container js-gallery-3">
        <div class="gallery-wrapper">

        </div>
        <div class="gallery-controls">
            <span class="gallery-prev">Prev</span>
            <span class="gallery-next">Next</span>
            <span class="gallery-count"></span>
        </div>
    </div>

    <h2>Gallery fits parent container</h2>

    <section style="width: 100%; height: 450px; ">
        <div class="gallery-container js-gallery-4">
            <div class="gallery-wrapper">
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?1')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/1280/720/?2')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?3')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?4')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?5')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?6')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?7')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?8')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?9')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?10')"></div>
                <div class="gallery-item" style="background-image: url('http://lorempixel.com/600/350/?11')"></div>
            </div>
            <div class="gallery-controls">
                <span class="gallery-prev">Prev</span>
                <span class="gallery-next">Next</span>
                <span class="gallery-count"></span>
            </div>
        </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const galInstance = new Gallery({
          selector: '.js-gallery',
          height: '200',
        });
        const galInstance2 = new Gallery({
          selector: '.js-gallery-2',
          height: '300',
          width: '300',
        });
        const galInstance3 = new Gallery({
          selector: '.js-gallery-3',
          height: '100',
        });
        const galInstance4 = new Gallery({
          selector: '.js-gallery-4',
        });
      });
    </script>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
